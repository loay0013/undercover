<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Kontakt</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Amanda, Loay, Mikkel, Sophie">
    <meta name="copyright" content="Skoleprojekt">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/mmdgrid.css" rel="stylesheet" type="text/css">
    <link href="css/amanda_styles.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>

<!--Div der indeholder hele sidens grid og definerer sidens mål-->
<div>

    <!--Div der indeholder hele sidens grid. Den er parent til alle "grid bokse"-->
    <div>

        <!--Topbar-->
        <div></div>

        <!--Farvet boks med teksten "Kontakt os"-->
        <div>
            <p>Kontakt os</p>
        </div>

        <!--Telefonnummer og mail-->
        <div>
            <p>+45 55 55 55 55</p>
            <p>kontakt@oceancase.dk</p>
        </div>

        <div>
            <p>Har du spoørgsmål?</p>
            <form method="get" action="index.html">
                <label for="navn">Navn</label>
                <input id="navn" name="navn" type="text" value="">

                <br>

                <label for="email">Email</label>
                <input name="name" type="email" id="email" value="">

                <br>

                <label for="besked">Besked</label>
                <textarea id="besked" name="beskrivelse" ></textarea>

                <br>

                <input type="submit" value="Send formular">
            </form>
        </div>

        <!--Footer-->
        <div></div>

    </div>
</div>

</body>
</html>
